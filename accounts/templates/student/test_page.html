
{% extends 'accounts/base.html' %}
{% load static %}
<!-- templates/student/test_page.html -->


{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Main Question Panel -->
    
    <div class="col-md-9 p-4">
      <h5>Quant - Question <span id="question-number">1</span></h5>
      <p id="question-text">Loading question...</p>
      
      <form id="question-form">
        <div id="options-container"></div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary" onclick="markForReview()">Mark for review</button>
          <button type="button" class="btn btn-primary" onclick="loadPrevious()">Previous</button>
          <button type="button" class="btn btn-primary" onclick="loadNext()">Next</button>
          <button type="submit" class="btn btn-success">Submit Test</button>
        </div>
      </form>
    </div>

    <!-- Sidebar -->
    <div class="col-md-3 bg-light p-4">
      <div class="text-center mb-4">
        <h6>Time Left</h6>
        <div id="timer">00:00:00</div>
      </div>
      <div>
        <h6>Quant</h6>
        <div class="d-flex flex-wrap" id="quant-grid"></div>
        <h6 class="mt-3">Verbal</h6>
        <div class="d-flex flex-wrap" id="verbal-grid"></div>
      </div>
      <div class="mt-4">
        <span class="badge bg-primary">Current</span>
        <span class="badge bg-light border">Not Attempted</span>
        <span class="badge bg-success">Answered</span>
        <span class="badge bg-danger">Not Answered</span>
        <span class="badge bg-warning text-dark">Review</span>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'script.js' %}"></script>
{% endblock %}
